<ion-header>
  <ion-navbar>
    <ion-title>ranking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="background-wrap">
    <img class="background-img"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgIjFUOm55lE51OyoHhVspKSF05Qm8uVTaf_huAwjmfC3yx87a">
  </div>
  <ion-list>
    <ion-item *ngFor="let item of items; let i = index;">
      <ion-avatar item-left>
        <thumbnail
          [thumbnailSrc]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgIjFUOm55lE51OyoHhVspKSF05Qm8uVTaf_huAwjmfC3yx87a'"
          [flagSrc]="'assets/flag/germany.png'">
        </thumbnail>

      </ion-avatar>
      <div class="text-wrap">
        <span class="name">{{item.name}}</span>
        <div class="rank-wrap">
          <span class="rank-number">{{i + 1}}</span>
          <span class="rank-text">{{getRankText(i + 1)}}</span>
        </div>
        <span class="change up">({{item.change|number}})</span>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
